<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack | 我的健身軌跡</title>
    
    <!-- 1. 瀏覽器分頁小圖示 (Favicon) -->
    <link rel="icon" href="https://placehold.co/96x96/2563eb/ffffff?text=FT">
    
    <!-- 2. 加入手機主畫面圖示 (Apple Touch Icon) -->
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/2563eb/ffffff?text=FitTrack">

    <!-- 3. 社群分享預覽圖 (OG Image) -->
    <meta property="og:image" content="https://placehold.co/1200x630/2563eb/ffffff?text=FitTrack+Workout+Tracker">
    <meta property="og:title" content="FitTrack | 我的健身軌跡管理">
    <meta property="og:description" content="記錄訓練動作、追蹤身體體組成變化，您的個人健身助理。">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .glass-header { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .nav-link { font-size: 0.875rem; font-weight: 700; color: #64748b; padding: 0.5rem 1rem; border-radius: 9999px; transition: all 0.2s; }
        .nav-link.active { color: #2563eb; background-color: #eff6ff; }
        .stat-card { transition: transform 0.2s; }
        .stat-card:active { transform: scale(0.98); }
        .trend-up { color: #ef4444; }
        .trend-down { color: #22c55e; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <!-- 導覽列 -->
    <header class="sticky top-0 z-40 glass-header border-b border-slate-200 shadow-sm">
        <div class="max-w-2xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-slate-900 flex items-center gap-2">
                <i data-lucide="dumbbell" class="text-blue-600"></i> FitTrack
            </h1>
            <nav class="flex gap-1 bg-slate-100 p-1 rounded-full">
                <button onclick="showPage('dashboard')" id="nav-dashboard" class="nav-link active">儀表板</button>
                <button onclick="showPage('workout')" id="nav-workout" class="nav-link">紀錄</button>
                <button onclick="showPage('stats')" id="nav-stats" class="nav-link">體測</button>
            </nav>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-4 pb-24">
        
        <!-- 1. 儀表板頁面 -->
        <div id="page-dashboard" class="space-y-6">
            <div id="api-status-bar" class="hidden flex items-center gap-2 bg-blue-50 border border-blue-100 p-3 rounded-2xl mb-4">
                <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
                <span id="api-status-text" class="text-xs font-bold text-blue-700">正在同步雲端資料...</span>
            </div>

            <!-- 主數據卡片區 -->
            <div class="grid grid-cols-2 gap-4">
                <!-- 體重卡片 -->
                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100 relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-4 opacity-10">
                        <i data-lucide="scale" class="w-12 h-12"></i>
                    </div>
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">目前體重</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-weight" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">kg</span>
                    </div>
                    <div id="weight-trend" class="mt-2 flex items-center gap-1 text-[10px] font-bold">
                        <!-- 由 JS 動態生成趨勢 -->
                        <span class="text-slate-400">尚無對比資料</span>
                    </div>
                </div>

                <!-- BMI 卡片 -->
                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">BMI 指數</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-bmi" class="text-3xl font-black text-blue-600">--</span>
                    </div>
                    <div id="bmi-status" class="mt-2 inline-block px-2 py-0.5 rounded-full bg-slate-100 text-[10px] font-bold text-slate-500">
                        狀態未知
                    </div>
                </div>

                <!-- 體脂率卡片 -->
                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">體脂率</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-fat" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">%</span>
                    </div>
                    <div class="mt-3 w-full bg-slate-100 h-1.5 rounded-full overflow-hidden">
                        <div id="fat-progress" class="bg-blue-500 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 身高卡片 -->
                <div class="stat-card bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
                    <p class="text-slate-500 text-xs font-bold mb-1 uppercase tracking-wider">身高數據</p>
                    <div class="flex items-baseline gap-1">
                        <span id="card-height" class="text-3xl font-black text-slate-800">--</span>
                        <span class="text-xs text-slate-400 font-bold">cm</span>
                    </div>
                    <p class="mt-2 text-[10px] text-slate-400 font-medium">固定基準值</p>
                </div>
            </div>

            <!-- 圖表區 -->
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-sm font-black text-slate-700 uppercase tracking-wider">體重趨勢 (近 30 天)</h3>
                    <div class="flex gap-2">
                        <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-blue-500"></div><span class="text-[10px] font-bold text-slate-400">體重</span></div>
                        <div class="flex items-center gap-1"><div class="w-2 h-2 rounded-full bg-red-400"></div><span class="text-[10px] font-bold text-slate-400">體脂</span></div>
                    </div>
                </div>
                <div class="h-60">
                    <canvas id="mainChart"></canvas>
                </div>
            </div>

            <!-- 最近紀錄 -->
            <div class="space-y-3">
                <div class="flex justify-between items-center">
                    <h3 class="text-sm font-black text-slate-700 uppercase tracking-wider">近期訓練清單</h3>
                    <button onclick="showPage('workout')" class="text-xs font-bold text-blue-600 hover:underline">查看全部</button>
                </div>
                <div id="log-list" class="space-y-2">
                    <p class="text-center text-slate-400 py-10 text-sm italic">正在同步資料庫...</p>
                </div>
            </div>
        </div>

        <!-- 2. 訓練紀錄頁面 -->
        <div id="page-workout" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="p-2 bg-blue-50 rounded-xl text-blue-600">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-black text-slate-800">新增訓練日誌</h2>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">訓練日期</label>
                            <input type="date" id="input-w-date" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl focus:ring-2 focus:ring-blue-500 outline-none font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">訓練課表</label>
                            <select id="input-w-day" onchange="onSplitChange()" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold">
                                <option value="">請選擇...</option>
                                <option value="day1">Day 1: 胸 + 三頭</option>
                                <option value="day2">Day 2: 背 + 二頭</option>
                                <option value="day3">Day 3: 肩 + 腿部</option>
                            </select>
                        </div>
                    </div>

                    <div id="w-details" class="hidden space-y-4 animate-in fade-in slide-in-from-top-2 duration-300">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">選擇動作項目</label>
                            <select id="input-w-name" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold"></select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">組數</label>
                                <input type="number" id="input-w-sets" placeholder="0" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold">
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">最大重量 (kg)</label>
                                <input type="number" id="input-w-weight" placeholder="0" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none font-bold">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">訓練備註</label>
                            <textarea id="input-w-notes" placeholder="今天感覺如何？" class="w-full bg-slate-50 border border-slate-100 p-4 rounded-2xl outline-none h-24 font-medium"></textarea>
                        </div>
                        <button onclick="handleSave('workout')" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-blue-700 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                            <i data-lucide="save" class="w-5 h-5"></i> 儲存本次訓練
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 3. 體測紀錄頁面 -->
        <div id="page-stats" class="hidden space-y-6">
            <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-100">
                <div class="flex items-center gap-2 mb-6">
                    <div class="p-2 bg-indigo-50 rounded-xl text-indigo-600">
                        <i data-lucide="clipboard-check" class="w-5 h-5"></i>
                    </div>
                    <h2 class="text-lg font-black text-slate-800">身體數據更新</h2>
                </div>
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">測量日期</label>
                        <input type="date" id="input-s-date" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">身高 (cm)</label>
                            <input type="number" id="input-s-height" placeholder="0.0" step="0.1" value="175" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">體重 (kg)</label>
                            <input type="number" id="input-s-weight" placeholder="0.0" step="0.1" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold">
                        </div>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 ml-1">體脂百分比 (%)</label>
                        <input type="number" id="input-s-fat" placeholder="0.0" step="0.1" class="w-full bg-slate-50 p-4 rounded-2xl outline-none border border-slate-100 font-bold">
                    </div>
                    <button onclick="handleSave('stats')" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl shadow-lg hover:bg-black active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                        <i data-lucide="check-circle" class="w-5 h-5"></i> 更新數據
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- 載入動畫遮罩 -->
    <div id="loading" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-blue-600 border-t-transparent mb-4"></div>
            <p class="text-slate-800 font-black">資料上傳中...</p>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzE7V0nHnVR4Xg1K4Mles_95XtqIByNGjH-z15WVYan1LwOGmrPA7CeLOym8DJwNNJl/exec";
        
        const EXERCISES = {
            day1: ["夾胸", "推胸", "下胸推器械", "三頭下拉"],
            day2: ["器械輔助引體向上", "下拉", "划船", "二頭彎舉"],
            day3: ["肩推", "蝴蝶機後束", "啞鈴飛鳥", "深蹲", "腿踢機"]
        };

        let chartObj = null;

        window.onload = () => {
            lucide.createIcons();
            const now = new Date().toISOString().split('T')[0];
            document.getElementById('input-w-date').value = now;
            document.getElementById('input-s-date').value = now;
            fetchData();
        };

        function showPage(id) {
            ['dashboard', 'workout', 'stats'].forEach(p => {
                document.getElementById(`page-${p}`).classList.add('hidden');
                document.getElementById(`nav-${p}`).classList.remove('active');
            });
            document.getElementById(`page-${id}`).classList.remove('hidden');
            document.getElementById(`nav-${id}`).classList.add('active');
            if(id === 'dashboard') fetchData();
        }

        function onSplitChange() {
            const day = document.getElementById('input-w-day').value;
            const container = document.getElementById('w-details');
            const select = document.getElementById('input-w-name');
            if(!day) { container.classList.add('hidden'); return; }
            container.classList.remove('hidden');
            select.innerHTML = EXERCISES[day].map(e => `<option value="${e}">${e}</option>`).join('');
        }

        async function fetchData() {
            const statusBar = document.getElementById('api-status-bar');
            statusBar.classList.remove('hidden');
            try {
                const res = await fetch(`${API_URL}?action=getData`);
                const data = await res.json();
                statusBar.classList.add('hidden');
                render(data);
            } catch (e) {
                document.getElementById('api-status-text').innerText = "離線模式 (預覽數據)";
                document.getElementById('api-status-text').className = "text-xs font-bold text-amber-700";
                statusBar.className = "flex items-center gap-2 bg-amber-50 border border-amber-100 p-3 rounded-2xl mb-4";
                
                // 預覽數據 (即使連不到也能測試介面)
                render({ 
                    stats: [
                        {weight: 74.8, height: 175, fat: 20.5, bmi: 24.4, date: '2025-12-25'},
                        {weight: 75.0, height: 175, fat: 20.0, bmi: 24.5, date: '2026-01-01'}
                    ], 
                    logs: [
                        {name: '推胸', weight: 60, sets: 4, date: new Date()}
                    ] 
                });
            }
        }

        function render(data) {
            const stats = data.stats || [];
            const logs = data.logs || [];
            
            if (stats.length === 0) return;

            const latest = stats[stats.length - 1];
            const previous = stats.length > 1 ? stats[stats.length - 2] : null;

            // 更新數值
            document.getElementById('card-weight').innerText = latest.weight || '--';
            document.getElementById('card-bmi').innerText = latest.bmi || '--';
            document.getElementById('card-fat').innerText = latest.fat || '--';
            document.getElementById('card-height').innerText = latest.height || '--';

            // 更新趨勢 (體重)
            const trendEl = document.getElementById('weight-trend');
            if (previous) {
                const diff = (latest.weight - previous.weight).toFixed(1);
                const colorClass = diff > 0 ? 'trend-up' : (diff < 0 ? 'trend-down' : 'text-slate-400');
                const arrow = diff > 0 ? '▲' : (diff < 0 ? '▼' : '●');
                trendEl.innerHTML = `<span class="${colorClass}">${arrow} ${Math.abs(diff)} kg</span> <span class="text-slate-400 ml-1">與上次相比</span>`;
            }

            // 更新 BMI 狀態
            const bmi = parseFloat(latest.bmi);
            const bmiStatus = document.getElementById('bmi-status');
            if (bmi < 18.5) { bmiStatus.innerText = '過輕'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-blue-50 text-[10px] font-bold text-blue-500'; }
            else if (bmi < 24) { bmiStatus.innerText = '正常範圍'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-green-50 text-[10px] font-bold text-green-500'; }
            else { bmiStatus.innerText = '過重'; bmiStatus.className = 'mt-2 inline-block px-2 py-0.5 rounded-full bg-orange-50 text-[10px] font-bold text-orange-500'; }

            // 體脂進度條
            document.getElementById('fat-progress').style.width = `${Math.min(latest.fat || 0, 40)}%`;

            // 近期訓練列表
            const logBox = document.getElementById('log-list');
            if(logs.length > 0) {
                logBox.innerHTML = logs.slice(-4).reverse().map(l => `
                    <div class="bg-white p-4 rounded-2xl flex justify-between items-center border border-slate-100 shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-slate-50 rounded-xl flex items-center justify-center text-blue-600">
                                <i data-lucide="dumbbell" class="w-5 h-5"></i>
                            </div>
                            <div>
                                <p class="font-bold text-slate-800 text-sm">${l.name}</p>
                                <p class="text-[10px] text-slate-400 font-bold uppercase">${new Date(l.date).toLocaleDateString('zh-TW')}</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-black text-slate-800 text-sm">${l.weight}<span class="text-[10px] text-slate-400 ml-0.5">kg</span></p>
                            <p class="text-[10px] text-slate-500 font-bold">${l.sets} 組訓練</p>
                        </div>
                    </div>
                `).join('');
                lucide.createIcons();
            } else {
                logBox.innerHTML = '<div class="bg-white p-10 rounded-3xl border border-dashed border-slate-200 text-center text-slate-400 text-xs italic">尚無歷史訓練數據，開始動起來吧！</div>';
            }

            // 圖表渲染 (體重 + 體脂雙曲線)
            const ctx = document.getElementById('mainChart').getContext('2d');
            if(chartObj) chartObj.destroy();
            chartObj = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: stats.map(s => new Date(s.date).toLocaleDateString('zh-TW', {month:'short', day:'numeric'})),
                    datasets: [
                        { 
                            label: '體重', 
                            data: stats.map(s => s.weight), 
                            borderColor: '#3b82f6', 
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 3,
                            pointRadius: 4,
                            pointBackgroundColor: '#fff',
                            tension: 0.3,
                            fill: true,
                            yAxisID: 'y'
                        },
                        { 
                            label: '體脂', 
                            data: stats.map(s => s.fat), 
                            borderColor: '#f87171', 
                            borderDash: [5, 5],
                            borderWidth: 2,
                            pointRadius: 0,
                            tension: 0.3,
                            fill: false,
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    scales: {
                        y: { position: 'left', grid: { display: false } },
                        y1: { position: 'right', grid: { display: false }, min: 0, max: 40 }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function handleSave(type) {
            document.getElementById('loading').classList.remove('hidden');
            let payload = { action: 'saveEntry', type: type };
            if(type === 'workout') {
                payload = { ...payload, 
                    date: document.getElementById('input-w-date').value,
                    name: document.getElementById('input-w-name').value,
                    sets: document.getElementById('input-w-sets').value,
                    weight: document.getElementById('input-w-weight').value,
                    notes: document.getElementById('input-w-notes').value
                };
            } else {
                const w = parseFloat(document.getElementById('input-s-weight').value);
                const h = parseFloat(document.getElementById('input-s-height').value);
                payload = { ...payload,
                    date: document.getElementById('input-s-date').value,
                    weight: w, height: h, fat: document.getElementById('input-s-fat').value,
                    bmi: (w / (h/100 * h/100)).toFixed(1)
                };
            }

            try {
                await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
                setTimeout(() => {
                    document.getElementById('loading').classList.add('hidden');
                    showPage('dashboard');
                }, 1500);
            } catch (e) {
                alert('連線失敗，請檢查 API 網址與網路設定');
                document.getElementById('loading').classList.add('hidden');
            }
        }
    </script>
</body>
</html>
